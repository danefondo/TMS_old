<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="{{ url_for('static', filename='js/login-signup.js') }}"></script>	
</head>
<body>

	<form id="login">
		<div class="form-group">
			<label>Username</label>
			<input type="text" id="username" class="form-control" name="username" placeholder="Username">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="text" id="password" class="form-control" name="pass" placeholder="Password">
		</div>		
		<button type="submit" class="button">Log in</button>
	</form>

	<p>Don't have an account? <a href="{{ url_for('register') }}">Sign up here</a>.</p>

	<div id="testbox2"></div>

</body>
</html>
